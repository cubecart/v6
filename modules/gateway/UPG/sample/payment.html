<form action="https://www.secure-server-hosting.com/secutran/transactionsi1.php" method="post" name="basketform" id="basketform" onsubmit="return validateForm(this)">
   <label for="cardholdersname">Name</label>
   <div><input type="text" name="cardholdersname"  value="$cardholdersname" /></div>
   <label for="cardholdersemail">Email address</label>
   <div><input type="text" name="cardholdersemail" value="$cardholdersemail" /></div>
   <label for="cardholdertelephonenumber">Phone number</label>
   <div><input type="text" name="cardholdertelephonenumber" value="$cardholdertelephonenumber" /></div>
   <label for="cardholderaddr1">Address Line 1</label>
   <div><input type="text" name="cardholderaddr1" value="$cardholderaddr1" /></div>
   <label for="cardholderaddr2">Address Line 2</label>
   <div><input type="text" name="cardholderaddr2" value="$cardholderaddr2" /></div>
   <label for="cardholdercity">City/Town</label>
   <div><input type="text" name="cardholdercity" value="$cardholdercity" /></div>
   <label for="cardholderstate">County</label>
   <div><input type="text" name="cardholderstate" value="$cardholderstate" /></div>
   <label for="cardholderpostcode">Postcode</label>
   <div><input type="text" name="cardholderpostcode" value="$cardholderpostcode" /></div>
   <label for="cardnumber">Card Number</label>
   <div><input type="text" name="cardnumber" /></div>
   <label for="cardexpiremonth">Expiry Date</label>
   <div><select name="cardexpiremonth">
      <option value="01">01</option>
      <option value="02">02</option>
      <option value="03">03</option>
      <option value="04">04</option>
      <option value="05">05</option>
      <option value="06">06</option>
      <option value="07">07</option>
      <option value="08">08</option>
      <option value="09">09</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
   </select>
   /
   <select name="cardexpireyear">
      <option value="12">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
      <option value="15">15</option>
      <option value="16">16</option>
      <option value="17">17</option>
      <option value="18">18</option>
      <option value="19">19</option>
      <option value="20">20</option>
   </select>
   </div>
   <label for="cv2">CV2 Number</label>
   <div><input type="text" name="cv2" /></div>
   <input type="hidden" name='callbackurl' value='$callbackurl' />
   <input type="hidden" name='callbackdata' value='$callbackdata' />
   <input type="hidden" name='shreference' value='$shreference' />
   <input type="hidden" name='checkcode' value='$checkcode' />
   <input type="hidden" name='secuitems' value='$secuitems' />
   <input type="hidden" name='transactioncurrency' value='$transactioncurrency' />
   <input type="hidden" name='shippingcharge' value='$shippingcharge' />
   <input type="hidden" name='transactiontax' value='$transactiontax' />
   <input type="hidden" name='transactionamount' value='$transactionamount' />
   <input type="hidden" name="filename" value="$backfile" />
   <input type="submit" value="Make Payment of &pound;$transactionamount" name="submit" />
</form>
